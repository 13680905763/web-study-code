<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <p style="font-size: 32px;">字体大小</p>
  <!-- em跟%都是相对自身的font-size计算，默认不设置font-size，则继承至父元素的font-size -->
  <p style="font-size: 1.5em;">字体大小</p>
  <p style="font-size: 100%;">字体大小</p>
  <hr>
  <!-- 字体有多个单词或者有特殊字符则加引号表示整体是一个编码 -->
  <p style="font-family: Georgia,'Hiragino Sans GB','\5b8b\4f53'"> 字体名字</p>
  <hr>
  <p style="font-weight: 600;">字体粗细</p>
  <hr>
  <p style="font-style: oblique;">字体斜体</p>
  <hr>
  <div style="height: 100px;background: #f0f8ff;">行高</div>
  <hr>
  <div style="height: 100px;line-height:100px;background: #f0f8ff;">行高</div>
  <hr>

  <!-- 1.5倍行高是相对于font-size -->
  <p style="font: 600 20px/1.5 serif ;">font</p>

</body>

</html>
