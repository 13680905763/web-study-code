<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 并集+属性 */
    #title[type=title] {
      color: blue;
    }

    /* 后代 */
    .box span{
      font-size: 20px;
      font-weight: 600;
    }
    .box>span {
      color: brown
    }
  </style>
</head>

<body>

  <div id='title' type="title">
    标题
  </div>
  <hr>
  <div class="box">
    <p>
      <span>后代的里面</span>
    </p>
    <span>直接后代</span>
  </div>
</body>

</html>
